<html>
	<head>
		<title>Monthly Coffee</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">
                {% if last_month_roaster %}
				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>Last Month Coffee:</h1>
							<p class="major">last_month_roaster.website_formatted</p>
							<ul class="actions stacked">
								<li><a href="{% url 'rate' last_month_roaster.id %}" class="button big wide smooth-scroll-middle">Rate the coffee</a></li>
                                <li><a href="{% url 'results' %}" class="button big wide smooth-scroll-middle">Choose Next Roaster!</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="/templates/monthlycoffee/images/espresso.jpg" alt="" />
						</div>
					</section>
                {% else %}
                <ul class="actions stacked">
                    <li><a href="{% url 'results' %}" class="button big wide smooth-scroll-middle">Choose Next Roaster!</a></li>
                </ul>
                {% endif %}
                <!-- Add Gallery of all the Roasters -->
				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<p>&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
